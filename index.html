<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <div class="formstyle">

            <form class="forms">
                <input type="text" name="answer" id="output"> <br><br>
                <input type="button" id="temp" value=" ( " onclick="form.answer.value +='('">
                <input type="button" id="temp" value=" ) " onclick="form.answer.value +=')'">
                <input type="button" id="temp" value=" C " onclick="form.answer.value +=' ' ">
                <input type="button" id="temp" value=" % " onclick="form.answer.value +='%'">
                <br><br>
                <input type="button" id="temp" value=" 7 " onclick="form.answer.value +='7'">
                <input type="button" id="temp" value=" 8 " onclick="form.answer.value +='8'">
                <input type="button" id="temp" value=" 9 " onclick="form.answer.value +='9'">
                <input type="button" id="temp" value=" X " onclick="form.answer.value +='*'">
                <br><br>
                <input type="button" id="temp" value=" 4 " onclick="form.answer.value +='4'">
                <input type="button" id="temp" value=" 5 " onclick="form.answer.value +='5'">
                <input type="button" id="temp" value=" 6 " onclick="form.answer.value +='6'">
                <input type="button" id="temp" value=" - " onclick="form.answer.value +='-'">
                <br><br>
                <input type="button" id="temp" value=" 1 " onclick="form.answer.value +='1'">
                <input type="button" id="temp" value=" 2 " onclick="form.answer.value +='2'">
                <input type="button" id="temp" value=" 3 " onclick="form.answer.value +='3'">
                <input type="button" id="temp" value=" + " onclick="form.answer.value +='+'">
                <br><br>
                <input type="button" id="temp" value=" 0 " onclick="form.answer.value +='0'">
                <input type="button" id="temp" value=" . " onclick="form.answer.value +='.'">
                <input type="button" id="temp" value=" / " onclick="form.answer.value +='/'">
                <input type="button" id="temp" value=" = " onclick="form.answer.value = eval(form.answer.value)">


            </form>

        </div>
    </div>
</body>

</html>
